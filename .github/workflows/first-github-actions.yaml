name: run shell commands

on: [push]

jobs:
  Run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Echo string
        run: echo "Running Github Actions"
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}